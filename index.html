<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img
                class="header__logo"
                src="./images/logo.svg"
                alt="Логотип Место"
            />
        </header>
        <main>
            <section class="profile">
                <div class="profile__bio">
                    <img
                        class="profile__avatar"
                        src="./images/image.jpg"
                        alt="Дедушка в красной шапке"
                    />
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="profile__edit-button"
                            type="button"
                        ></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements" aria-label="Картинки">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2023 Mesto Russia</p>
        </footer>
        <section class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form
                    action="#"
                    class="popup__form"
                    name="profile-form"
                    novalidate
                >
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="popup__input popup__input_valid"
                        required
                        minlength="2"
                        maxlength="40"
                    />
                    <span id="name-error" class="popup__error"></span>
                    <input
                        type="text"
                        id="description"
                        name="description"
                        class="popup__input popup__input_valid"
                        required
                        minlength="2"
                        maxlength="200"
                    />
                    <span id="description-error" class="popup__error"></span>
                    <button
                        type="submit"
                        class="popup__submit popup__submit_valid"
                        disabled
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </section>
        <section class="popup popup_add-card">
            <div class="popup__container">
                <button
                    class="popup__close popup__close_add-card"
                    type="button"
                ></button>
                <form
                    action="#"
                    class="popup__form"
                    name="card-form"
                    novalidate
                >
                    <h2 class="popup__title">Новое место</h2>
                    <input
                        type="text"
                        id="title"
                        name="name"
                        class="popup__input popup__input_valid"
                        placeholder="Название"
                        required
                        minlength="2"
                        maxlength="30"
                    />
                    <span id="title-error" class="popup__error"></span>
                    <input
                        type="url"
                        id="url"
                        name="url"
                        class="popup__input popup__input_valid"
                        placeholder="Ссылка на картинку"
                        required
                    />
                    <span id="url-error" class="popup__error"></span>
                    <button
                        type="submit"
                        class="popup__submit popup__submit_valid"
                        disabled
                    >
                        Создать
                    </button>
                </form>
            </div>
        </section>
        <section class="popup popup_picture">
            <div class="popup__card">
                <button
                    class="popup__close popup__close_picture"
                    type="button"
                ></button>
                <figure class="popup__content">
                    <img class="popup__img" src="#" alt="#" />
                    <figcaption class="popup__text"></figcaption>
                </figure>
            </div>
        </section>
        <template id="cardElement">
            <li class="element">
                <img class="element__image" src="#" alt="#" />
                <button class="element__busket" type="button"></button>
                <div class="element__menu">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
