<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img
                class="header__logo"
                src="<%=require('./images/logo.svg')%>"
                alt="Логотип Место"
            />
        </header>
        <main>
            <section class="profile">
                <div class="profile__bio">
                    <button class="profile__edit-avatar" type="button">
                        <img
                            class="profile__avatar"
                            src="<%=require('./images/image.jpg')%>"
                            alt="Дедушка в красной шапке"
                        />
                    </button>
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="profile__edit-button"
                            type="button"
                        ></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements" aria-label="Картинки">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2023 Mesto Russia</p>
        </footer>
        <section class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form
                    action="#"
                    class="popup__form"
                    name="profileForm"
                    novalidate
                    id="profileForm"
                >
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="popup__input popup__input_valid"
                        required
                        minlength="2"
                        maxlength="40"
                    />
                    <span
                        id="username-error"
                        class="popup__error username-error"
                    ></span>
                    <input
                        type="text"
                        id="description"
                        name="description"
                        class="popup__input popup__input_valid"
                        required
                        minlength="2"
                        maxlength="200"
                    />
                    <span
                        id="description-error"
                        class="popup__error description-error"
                    ></span>
                    <button
                        type="submit"
                        class="popup__submit popup__submit_valid"
                        disabled
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </section>
        <section class="popup popup_add-card">
            <div class="popup__container">
                <button
                    class="popup__close popup__close_add-card"
                    type="button"
                ></button>
                <form
                    action="#"
                    class="popup__form"
                    name="cardForm"
                    id="cardForm"
                    novalidate
                >
                    <h2 class="popup__title">Новое место</h2>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        class="popup__input popup__input_valid"
                        placeholder="Название"
                        required
                        minlength="2"
                        maxlength="30"
                    />
                    <span
                        id="title-error"
                        class="popup__error title-error"
                    ></span>
                    <input
                        type="url"
                        id="link"
                        name="link"
                        class="popup__input popup__input_valid"
                        placeholder="Ссылка на картинку"
                        required
                    />
                    <span
                        id="link-error"
                        class="popup__error link-error"
                    ></span>
                    <button
                        type="submit"
                        class="popup__submit popup__submit_valid"
                        disabled
                    >
                        Создать
                    </button>
                </form>
            </div>
        </section>
        <section class="popup popup_picture">
            <div class="popup__card">
                <button
                    class="popup__close popup__close_picture"
                    type="button"
                ></button>
                <figure class="popup__content">
                    <img class="popup__img" src="#" alt="#" />
                    <figcaption class="popup__text"></figcaption>
                </figure>
            </div>
        </section>
        <section class="popup popup_delete">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form
                    class="popup__form"
                    action="#"
                    name="cardDelete"
                    id="cardDelete"
                >
                    <h2 class="popup__title">Вы уверены?</h2>
                    <button type="submit" class="popup__submit">Да</button>
                </form>
            </div>
        </section>
        <section class="popup popup_avatar">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form
                    action="#"
                    class="popup__form"
                    name="avatarEdit"
                    novalidate
                    id="avatarEdit"
                >
                    <h2 class="popup__title">Обновить аватар</h2>
                    <input
                        type="url"
                        id="avatar"
                        name="avatar"
                        class="popup__input popup__input_valid"
                        required
                        minlength="2"
                        maxlength="40"
                        placeholder="Ссылка на картинку"
                    />
                    <span
                        id="avatar-error"
                        class="popup__error avatar-error"
                    ></span>
                    <button
                        type="submit"
                        class="popup__submit popup__submit_valid"
                        disabled
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </section>
        <template id="cardElement">
            <li class="element">
                <img class="element__image" src="#" alt="#" />
                <button class="element__busket" type="button"></button>
                <div class="element__menu">
                    <h2 class="element__title"></h2>
                    <div class="element__like-container">
                        <button class="element__like" type="button"></button>
                        <span class="element__likes">0</span>
                    </div>
                </div>
            </li>
        </template>
    </body>
</html>
